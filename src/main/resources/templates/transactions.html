<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Control Empresas</title>
</head>
<body>


<div sec:authorize="isAuthenticated()">
  <header class="">
    <!--Barra de navegaciÃ³n-->
    <nav class="bg-gradient-to-r from-cyan-500 to-blue-500 w-full px-2 py-5 shadow-lg">
      <div class="flex flex-auto justify-between gap-2 px-2 items-center">
        <div class="text-white font-bold">
          <!-- <img src="" alt=""> -->
          <img src="https://seeklogo.com/images/U/unicauca-logo-87F35B8ABC-seeklogo.com.png" height="40" width="40">
        </div>
        <div class="flex flex-auto justify-end gap-4 text-lg text-white font-bold" sec:authorize="hasAnyRole('ADMIN','OPERARIO')">
          <a th:href="@{/index}" class="hover:bg-sky-600 px-2 py-1 rounded" >Inicio</a>
          <a th:href="@{/enterprises}" class="hover:bg-sky-600 px-2 py-1 rounded" >Control Empresas</a>
          <a th:href="@{/employee}" class="hover:bg-sky-600 px-2 py-1 rounded" >Control Usuarios</a>
        </div>

      </div>
    </nav>
  </header>
  <!--Tabla Empresas-->
  <div sec:authorize="hasAnyRole('ADMIN', 'OPERARIO')">
    <table class="bg-gray-200 px-4 py-4 my-0 mx-auto" Width=100%>
      <thead>
      <tr>
        <th>Monto</th>
        <th>Concepto</th>
        <th>Empleado</th>
        <th>Empresa</th>
        <div sec:authorize="hasAnyRole('ADMIN')">
          <th>Acciones</th>
        </div>

      </tr>
      </thead>
      <tbody align="center">
      <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.concept}"></td>
        <td th:text="${transaction.employee.name}"></td>
        <td th:text="${transaction.enterprise.name}"></td>
        <td>
          <!--Opciones de control-->
          <div sec:authorize="hasAnyRole('ADMIN')">
              <span>
                <!--Editar Transaccion-->
                <a th:href="@{/transaction/editar/{id}(id=${transaction.id})}" class="hover:bg-sky-600 px-2 py-1 rounded">Editar</a>
                <!--Eliminar Transaccion-->
                <a th:href="@{/transaction/delete/{id}(id=${transaction.id})}" class="hover:bg-sky-600 px-2 py-1 rounded">Eliminar</a>

              </span>
          </div>


        </td>
      </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
    <!--Total Movimientos-->
    <div class="input-group mb-3">
      <span class="input-group-text">Total $</span>
      <input type="number" th:value="${total}" readonly>
    </div>
  </div>
</div>
<!--Crear Transaccion-->
<br>
<div class="row" sec:authorize="hasAnyRole('ADMIN','OPERARIO')">
  <div>
    <a th:href="@{/transaction/crear}" class="hover:bg-sky-600 px-2 py-1 rounded">Agregar Movimiento</a>
  </div>
</div>


</body>
</html>
