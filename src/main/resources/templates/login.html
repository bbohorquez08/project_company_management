<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="UTF-8">
    <title>Formuario Login</title>

</head>
<body>

<section class="bg-gradient-to-r from-cyan-400 to-blue-500 w-full px-2 py-5 shadow-lg">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor digita tu usuario y contraseña!</p>
                            <form method="POST"  th:action="@{/login}"  class="text-center" th:object="${formUser}">


                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Correo</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Iniciar sesion">
                            </form>


                            <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
